<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <!-- Bootstrap -->
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-ml-12">
            <h3 class="text-center">Todo List</h3>
          </div>
        </div>
        <div class="row">
           <div class="col-ml-12  add-todo-bar">
              <input id="todo-input" type="text" placeholder="Feed the cat" autofocus>
              <button class="btn btn-info" type="button" onclick="add()">Make</button>
              <button class="btn btn-info" onclick="showCompletedTask()">Show Completed Tasks</button>
           </div>
        </div>
         <div class="option-container">
           <div class="col-xs-3"><button class="btn btn-default" onclick="selectAll()">Select All</button></div>
           <div class="col-xs-3"><button class="btn btn-default" onclick="unselectAll()">Unselect All</button></div>
           <div class="col-xs-3"><button class="btn btn-primary" onclick="completeTodo()">Complete</button></div>
           <div class="col-xs-3"><button class="btn btn-danger" onclick="deleteTodo()">Delete</button></div>
        </div>

         <div class="col-ml-12 todo-list-container">
            <ul id="todo-list" class="list-group checked-list-box"></ul>
         </div>
      </div>

      <div class="complete-task">
        <div class="col-ml-12">
          <h3 class="text-center">Completed Tasks</h3>
        </div>
        <div class="complete-option-container">
          <div class="col-xs-4"><button class="btn btn-default" onclick="selectAllTask()">Select All</button></div>
          <div class="col-xs-4"><button class="btn btn-default" onclick="unselectAllTask()">Unselect All</button></div>
          <div class="col-xs-4"><button class="btn btn-danger" onclick="deleteTask()">Delete</button></div>
       </div>
        <div class="col-ml-12  complete-list-container">
           <ul id="complete-todo-list" class="list-group checked-list-box"></ul>
        </div>
      </div>
    </body>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
		<script src="bootstrap.min.js"></script>

    <script src="client.js" async></script>
</html>
